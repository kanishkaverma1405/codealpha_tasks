<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <div class="img-container" id="cover">
            <img src="https://picsum.photos/200" alt="Album Cover">
        </div>
        <h2 id="title">Song Title</h2>
        <h3 id="artist">Artist Name</h3>
        
        <audio id="audio"></audio>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <div class="controls">
            <button class="btn" id="prev"><i class="fas fa-backward"></i></button>
            <button class="btn btn-big" id="play"><i class="fas fa-play"></i></button>
            <button class="btn" id="next"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
