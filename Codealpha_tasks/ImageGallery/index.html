
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Photo Gallery</h1>
    
    <div class="gallery-container">
        <div class="gallery-item"><img src="https://picsum.photos/id/101/600/400" alt="Image 1"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/102/600/400" alt="Image 2"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/103/600/400" alt="Image 3"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/104/600/400" alt="Image 4"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/106/600/400" alt="Image 5"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/108/600/400" alt="Image 6"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src="" alt="">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
